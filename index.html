<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="visualizer"></canvas>
    
    <div class="overlay" id="controlsOverlay">
        <div class="controls">
            <div class="control">
                <label for="iterations">Detail:</label>
                <input type="range" id="iterations" min="50" max="500" value="200" step="10">
            </div>
            <div class="control">
                <label for="zoom">Zoom:</label>
                <input type="range" id="zoom" min="0.1" max="2" value="1" step="0.1">
            </div>
            <div class="control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="0.1" max="2" value="1" step="0.1">
            </div>
            <div class="control">
                <label for="audioReactivity">Audio Reactivity:</label>
                <input type="range" id="audioReactivity" min="0" max="2" value="1" step="0.1">
            </div>
            <div class="control">
                <label for="kaleidoscopeSegments">Kaleidoscope Segments:</label>
                <input type="range" id="kaleidoscopeSegments" min="2" max="12" value="6" step="1">
            </div>
            <div class="control">
                <div class="volume-control">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button id="playPause">Play</button>
                <label class="file-input-label" for="fileInput">Choose file</label>
                <input type="file" id="fileInput" accept="audio/mp3">
            </div>
        </div>
    </div>
    
    <button id="toggleControls">Settings</button>
    <button id="fullscreenBtn">Fullscreen</button>

    <script src="script.js"></script>
</body>
</html>
